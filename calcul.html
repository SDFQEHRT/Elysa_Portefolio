 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href=".\assets\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
	<link rel="stylesheet" type="text/css" href=".\assets\css\animate.min.css">
	<title>calcul </title>
</head>
<body style="background-color: lightblue">
	<h3>Simple calculator</h3>
	<br>
	<form name="calc">
		<table id="calc" border="2">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offest-4col-xs_8 col-xs-offest-2">
						<tr>
							<td colspan="5"><input type="text" name="display"></td>

						</tr>

						<tr>
							<td><input id="bt" type=button value="MS" OnClick="calc.M.value=calc.display.value"></td>
							<td><input id="bt" type=button value="9" onclick="calc.display.value +='9'"></td>
							<td><input id="bt" type=button value="8" onclick="calc.display.value +='8'"></td>
							<td><input id="bt" type=button value="7" onclick="calc.display.value +='7'"></td>



						</tr>
						<tr>
							<td><input id="bt" type=button value="MR" OnClick="calc.display.value=calc.M.value"></td>	
							<td><input id="bt" type=button value="6" onclick="calc.display.value +='6'"></td>
							<td><input id="bt" type=button value="5" onclick="calc.display.value +='5'"></td>
							<td><input id="bt" type=button value="4" onclick="calc.display.value +='4'"></td>

						</tr>
						<tr>
							<td><input id="bt" type=button value="M+" OnClick="calc.M.value=(Number(calc.M.value))+(Number(calc.display.value))"></td>	
							<td><input id="bt" type=button value="3" onclick="calc.display.value +='3'"></td>
							<td><input id="bt" type=button value="2" onclick="calc.display.value +='2'"></td>
							<td><input id="bt" type=button value="1" onclick="calc.display.value +='1'"></td>

						</tr>	
						<tr>
							<td><input id="bt" type=button value="0" onclick="calc.display.value +='0'"></td>
							<td><input id="bt" type=button value="/" onclick="calc.display.value +='/'"></td>
							<td><input id="bt" type=button value="Clear" OnClick="calc.display.value=''"></td>
							<td><input id="bt" type=button value="," onclick="calc.display.value +=','"></td>

							<tr>
								<td><input id="bt" type=button value="+" onclick="calc.display.value +='+'"></td>
								<td><input id="bt" type=button value="-" onclick="calc.display.value +='-'"></td>
								<td><input id="bt" type=button value="x" onclick="calc.display.value +='x'"></td>

								<td><input id="bt" type=button value="=" onclick="calc.display.value=eval(calc.display.value)"></td>
							</tr>
						</div>
					</div> 
				</div>		
	</table>	
	</form>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="./assets/img/pre.jpg"  style="width:500px;">
        </div>

      <div class="item">
        <img src="./assets/img/pro.jpg"  style="width:500px;">
        
      </div>


      <div class="item">
        <img src="./assets/img/pri.jpg" alt="Chicago" style="width:500px;">
        
      </div>

       <div class="item">
        <img src="./assets/img/art.jpg" alt="Chicago" style="width:500px;">
        
      </div>

    
      <div class="item">
        <img src="./assets/img/m.jpg"  style="width:500px;">
       
      </div>

       <div class="item">
        <img src="./assets/img/p8.jpg"  style="width:500px;">
       
      </div>

  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
